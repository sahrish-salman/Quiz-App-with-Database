<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body class="bg-info">
    <h1>Add Quiz</h1>

    <div class="container">
        <div class="p-2">
            <textarea name="" placeholder="Add Question" class="p-2 fs-5 border-0 w-50 rounded shadow bg-white" id="question"
                cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input type="text" placeholder="Enter Option" class="p-2 w-50 fs-5 border-0 rounded shadow bg-white"
                    id="option">
                <div class="my-2"><button onclick="addOption()" class="btn btn-dark">Add</button></div>
            </div>
            <div>
                <ol id="optionsParent"></ol>
            </div>
            <div>
                <p class="bg-success text-white p-3 w-50 rounded" id="correctAnswer">Correct Answer</p>
            </div>
            <div>
                <button onclick="submitQuestion()" class="btn btn-dark">Submit Question</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="addquiz.js"></script>
</body>

</html>
