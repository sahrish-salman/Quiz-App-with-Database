<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body class="bg-warning">
    <h1 class="text-center p-3">Quiz App</h1>

    <div id="showQuestion" class="container">
        <div class="p-3 bg-white shadow rounded">
            <p class="text-center">Question<span id="currentQuestion" class="fs-3">1</span>/ <span
                    id="totalQuestion">10</span></p>
            <h2 id="question">GoLive for Question and options.
               </h2>
        </div>
        <div id="answerParent" class="row py-5">
            <div class="col-md-4">
                <div class="p-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        Option
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        Option
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        Option
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">
                        Option
                    </button>
                </div>
            </div>
        </div>
        <div class="p-3 text-center">
            <button onclick="nextQuestion()" class="btn btn-secondary px-4 py-2">
                NEXT
            </button>
        </div>
    </div>
    <div style="display: none;" id="loader" class="bg-white shadow rounded">
        <img src="https://hackernoon.com/images/0*4Gzjgh9Y7Gu8KEtZ.gif" width="50%" alt="">
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
